services:
  web:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - .:/app
      - ./node_modules:/app/node_modules
    ports:
      - "4321:4321"
    environment:
      - CHOKIDAR_USEPOLLING=true
    command: sh -lc "npm install && npm run dev -- --host 0.0.0.0 --port 4321"

volumes:
  node_modules:
